<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link href="layout.css" rel="stylesheet" type="text/css">
        <title>HTML Forms</title>
    </head>
    <body>
    <h1>
        Programming Language Survey
    </h1>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add User</legend>

                <div class="container">
                    <label for="firstName">First Name: </label><br>
                    <input id="firstName" name="first_name" type="text">
                </div>

                <div class="container">
                    <label for="lastName">Last Name: </label><br>
                    <input id="lastName"name="last_name" type="text" >
                </div>

                <div class="container">
                    <label for="emailAddress">E-mail: </label><br>
                    <input id="emailAddress" name="email_address" type="email">
                </div>

                <div class="container-two">
                    <label for="role">Status: </label>
                    <select id="role" name="user_role">
                        <option selected disabled value></option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div class="container-three">
                    <label for="date">Date: </label>
                    <input id="date" name="date" type ="date">
                </div>

                <div class="container-four">
                    <p>Choose your favorite language:</p>
                    <div>
                        <input id="html" name="language" type="radio" value="HTML">
                        <label for="html">HTML</label>
                        <input id="css" name="language" type="radio" value="CSS">
                        <label for="css">CSS</label>
                        <input id="javascript" name="language" type="radio" value="JavaScript">
                        <label for="javascript">JS</label>
                    </div>
                </div>

                <div class="container-five">
                    <label for="comments">Comments: </label><br>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div>
                    <input id="signup" name="signup" type="checkbox" value="Signup">
                    <label class="subscribe" for="signup">Sign up for news letter</label><br>
                </div>
                <div>
                    <input id="terms" name="terms" required type="checkbox" value="Terms">
                    <label class="terms" for="terms">Agree to terms and conditions</label>
                </div>

                <div>
                    <button class="submit" type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
        <img src="https://assets-global.website-files.com/5dcc7f8c449e597ed83356b8/6269b3a19f67fd137a262d0a_A%20Logo%20Main%20-%20Red.svg">
    </body>
</html>
